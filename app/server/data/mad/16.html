<p>Все творцы — генераторы света:</p>
<p>Кто-то — искорка, кто-то — свеча.</p>
<p>Кто-то в небе сверкает кометой,</p>
<p>Грязь и пошлость сжигая в лучах.</p>

<p class="_separated">Пусть огонь твой горит еле-еле,</p>
<p>Сохрани его ласковый свет —</p>
<p>И, шагая к намеченной цели,</p>
<p>Освещай путь идущим вослед.</p>
