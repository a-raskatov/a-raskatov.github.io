<p>Снег падает на тёплое лицо,</p>
<p>Течёт слезой по раскалённой коже.</p>
<p>Подобрала ты резкое словцо —</p>
<p>И мы играть в гармонию не можем.</p>

<p class="_separated">Зачем о чём-то призрачном страдать?</p>
<p>Я жизни наши разрушать не буду.</p>
<p>В моей душе — покой и благодать:</p>
<p>Прощу тебя — и в тот же миг забуду!</p>
