<p>Берёзовый листочек по воде,</p>
<p>Вальсируя, уносится куда-то.</p>
<p>Стоит осенний тёмно-серый день,</p>
<p>Наполненный тумана ароматом.</p>

<p class="_separated">Унылый лес, лишившийся листвы,</p>
<p>Пред миром обнажённый, тихо плачет.</p>
<p>Всё потеряв, как я, он от молвы</p>
<p>Больную душу никуда не прячет.</p>
