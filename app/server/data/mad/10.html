<p>Прохладный вечер спать велит стихиям,</p>
<p>С небес спустилась ночь на город мой.</p>
<p>О суете забыв, пишу стихи я</p>
<p>Про ценности, хранимые душой.</p>

<p class="_separated">Завесу тайн мне день приоткрывает —</p>
<p>А разгадать их помогает ночь.</p>
<p>Но иногда загадочка такая,</p>
<p>Что даже ночь не в силах мне помочь.</p>
