<p>Вы читаете между строк —</p>
<p>Забывая читать по строкам.</p>
<p>Жопу рвёте, чтоб точно в срок, —</p>
<p>Прохлаждаясь две трети срока.</p>

<p class="_separated">Заблудившись в трёх соснах лжи —</p>
<p>Созерцаете правду неба</p>
<p>И твердите, что мало хлеба, —</p>
<p>В фуа-гра погрузив ножи.</p>
