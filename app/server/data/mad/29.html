<p>Невзирая на наши капризы,</p>
<p>Этот мир никого не щадит.</p>
<p>То иным преподносит сюрпризы,</p>
<p>То внезапно иных наградит.</p>

<p class="_separated">Есть в забеге любом фавориты:</p>
<p>Может, именно ты победишь?</p>
<p>А не тронешься, ляжешь корытом —</p>
<p>Стопроцентно выиграешь шиш!</p>
