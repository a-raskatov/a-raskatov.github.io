<p>Гроза прошла. Цветными огоньками</p>
<p>Блестит на солнце мокрая листва.</p>
<p>Небесный свод расстался с облаками —</p>
<p>И розовый закат вступил в права.</p>

<p class="_separated">Ликуют птицы! Мир преображённый</p>
<p>В вечернем свете красочен и свеж!</p>
<p>А грусть моя, как черновик сожжённый,</p>
<p>Рассыпалась на искорки надежд.</p>
